failkey: admin_staff_credentials_edit
                
fields:
    - username:
        - 
            class: Required     
            failkey: VALIDATION_REQUIRED_FIELD
        -
            class: String
            failkey: VALIDATION_INVALID_USERNAME
            params:
                - maxlength: 50 

    - password:
        - 
            class: Required      
            failkey: VALIDATION_REQUIRED_FIELD          
        - 
            class: Password
            failkey: VALIDATION_INVALID_PASSWORD
            params:
                maxlength: 20