    path: 'src/framework/core/components/widgets/ng/views/pageTemplateModal.php'
    langFiles:
        - 'src/framework/core/components/widgets/locales/*/Widgets'

timesheetsTab:
    path: 'src/components/accounting/views/timesheets/list.php'
    langFiles:
        - 'src/components/accounting/locales/*/accounting'

generalCostsTab:
    path: 'src/components/accounting/views/generalcosts/list.php'
    langFiles:
        - 'src/components/accounting/locales/*/accounting'
        
