            datasource: 'datasource1'
            formBuilder: 'components\inventory\form\VariantGroupBuilder'
            model: 'components\inventory\models\VariantGroupModel'
            cacheKey: 'VariantGroupForm'
            formName: 'variantGroupForm'
            dependencies:
                - { dependency: locales, key: locales, value: id, text: locale, formatting: raw }



inventoryAdvancedSearchFilters:
    path: 'src/components/inventory/ng/views/advancedSearchFilter.php'
    langFiles:
        - 'src/components/inventory/locales/*/inventory'
    listeners:
        - { 'class': 'components\vendors\models\VendorModel', 'cacheKey': 'Vendors', 'event': 'filerender_start', 'listener': 'core\eventlisteners\LoadListListener', 'datasource': 'datasource1' }
        - { 'class': 'components\vehicles\models\VehicleModel', 'cacheKey': 'Vehicles', 'event': 'filerender_start', 'listener': 'core\eventlisteners\LoadListListener', 'datasource': 'datasource1' }
        - { 'class': 'components\inventory\models\WarehouseModel', 'cacheKey': 'WarehouseLocations', 'event': 'filerender_start', 'listener': 'core\eventlisteners\LoadListListener', 'datasource': 'datasource1' }
        # build the form
        -
            event: 'filerender_start'
            listener: 'core\components\render\eventlisteners\MultiFormBuilderListener'
