            formBuilder: 'components\inventory\form\InventoryBuilder'
            model: 'components\inventory\models\InventoryModel'
            cacheKey: 'InventoryForm'
            formName: 'inventoryForm'
            dependencies:
                - { dependency: Vendors, key: vendors, value: id, text: company }
                - { dependency: WarehouseLocations, key: warehouseLocations, value: id, text: name }
                - { dependency: Vehicles, key: vehicles, value: id, text: number }
vendorItemModal:
    path: 'src/components/inventory/ng/views/vendorItemModal.php'
    langFiles:
        - 'src/components/inventory/locales/*/inventory'
    listeners:
        - { 'class': 'components\inventory\models\PackageTypeModel', 'cacheKey': 'PackageTypes', 'event': 'filerender_start', 'listener': 'core\eventlisteners\LoadListListener', 'datasource': 'datasource1' }
        - { 'class': 'components\inventory\models\VendorItemModel', params: {'type': 'query' }, 'event': 'filerender_start', 'listener': 'core\eventlisteners\LoadItemListener', 'datasource': 'datasource1' }

        # build the form
        -
            event: 'filerender_start'
            listener: 'core\components\render\eventlisteners\MultiFormBuilderListener'
            datasource: 'datasource1'
            formBuilder: 'components\inventory\form\VendorItemBuilder'
            model: 'components\inventory\models\VendorItemModel'
            cacheKey: 'VendorItemForm'
            formName: 'form'
            dependencies:
                - { dependency: PackageTypes, key: packageTypes, value: id, text: name }
                - { dependency: 'components\inventory\models\VendorItemModel', model: VendorItem }