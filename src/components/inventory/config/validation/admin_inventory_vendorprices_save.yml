
#failkey: admin_login_reset
#admin_staff_edit
                
fields:
    - name:
        - 
            class: Required     
            failkey: VALIDATION_REQUIRED_FIELD
        -
            class: AlphaNumeric
            failkey: VALIDATION_INVALID_NAME
            params:
                - maxlength: 200 
                
    - productCode:
        - 
            class: Required     
            failkey: VALIDATION_REQUIRED_FIELD
        -
            class: AlphaNumeric
            failkey: VALIDATION_INVALID_PRODUCT_CODE
            params:
                - maxlength: 200 
                
    - price:
        - 
            class: Required     
            failkey: VALIDATION_REQUIRED_FIELD
        -
            class: Currency
            failkey: VALIDATION_INVALID_PRICE
        

                