admin_vendors_home:
    template: admin-list.php
    sections: 
        -
            "header": "src/themes/default/templates/sections/admin-header.php"
            "leftnav": "src/themes/default/templates/sections/left-nav.php"
            "content": "src/components/vendors/views/admin/list.php"
            "footer": "src/themes/default/templates/sections/footer.php"
    angular:
        bootstrap_modules:
            - rootApp
            - vendorsAdmin
    head:
        - @components/vendors/dist/bower_components/angular/angular.min.js
        - @components/vendors/dist/bower_components/jquery/dist/jquery.min.js
        - @components/vendors/dist/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js
        - @components/vendors/dist/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js
        - @extensions/angular/dist/bower_components/dropzone/dist/min/dropzone.min.js
    javascript:
        - @extensions/angular/dist/js/angular-extension.concat.js
        #- @extensions/angular/dist/js/angular-extension.min.js
        - @components/vendors/dist/js/vendors.concat.js
        #- @components/vendors/dist/js/vendors.min.js
    css:
        - @components/vendors/dist/css/vendors.min.css
        
        
            
