
admin_vendors_autocomplete:
    pattern: admin/vendors/autocomplete
    defaults:
        component: components\vendors\VendorsComponent
        controller: components\vendors\controllers\VendorsController
        model: components\vendors\models\VendorModel
        method: autocomplete
        view: core\views\JSONView
        viewKey: admin_vendors_autocomplete
        datasource: datasource1        
    methods: [GET]  

#-------------------------- vendors ------------

admin_vendors_home:

    pattern: admin/vendors

    defaults:
        component: components\vendors\VendorsComponent
        controller: components\vendors\controllers\VendorsController
        model: components\vendors\models\VendorModel

        method: index

        view: extensions\angular\views\AngularTemplateView
        viewKey: admin_vendors_home
        datasource: datasource1
        langFiles:
            - 'src/components/vendors/locales/*/Vendors'
            - 'app/locales/*/website'
    methods: [GET]


admin_vendors_search:
    pattern: admin/vendors/search

    defaults:
        component: components\vendors\VendorsComponent
        controller: components\vendors\controllers\VendorsController
        model: components\vendors\models\VendorModel
        method: listall
        view: core\views\JSONView
        viewKey: admin_vendors_list
        datasource: datasource1


admin_vendors_edit:
    pattern: admin/vendors/*
    listeners:
        - { 'event': 'request_start', 'listener': 'core\eventlisteners\LoadListListener', 'datasource': 'datasource1', 'class': 'components\geography\models\ProvinceModel', 'cacheKey': 'Provinces'}

    defaults:
        component: components\vendors\VendorsComponent
        controller: components\vendors\controllers\VendorsController
        model: components\vendors\models\VendorModel
        method: edit
        view: extensions\angular\views\AngularTemplateView
        viewKey: admin_vendors_edit
        datasource: datasource1
        langFiles:
            - 'src/components/vendors/locales/*/Vendors'
    methods: [GET]


admin_vendors_save:
    pattern: admin/vendors/*
    listeners:
        - { 'event': 'response_start', 'listener': 'core\eventlisteners\LoadListListener', 'datasource': 'datasource1', 'class': 'components\contacts\models\ContactTypeModel', 'cacheKey': 'ContactTypes'}
    defaults:
        component: components\vendors\VendorsComponent
        controller: components\vendors\controllers\VendorsController
        model: components\vendors\models\VendorModel
        method: save
        view: core\views\JSONView
        viewKey: admin_vendors_save
        datasource: datasource1
        langFiles:
            - 'src/components/vendors/locales/*/Navigation'
    methods: [POST]


