
admin_subcontractors_claims_list:
    pattern: admin/subcontractors/claims/*/*/*
    defaults:
        component: components\subcontractors\SubcontractorsComponent
        controller: components\subcontractors\controllers\ClaimLocationSubcontractorController
        model: components\subcontractors\models\ClaimLocationSubcontractorModel
        method: listallClaims
        view: core\views\JSONView
        viewKey: admin_subcontractors_claims_list
        datasource: datasource1
        langFiles: 
            - 'src/components/subcontractors/locales/*/Navigation'  
    methods: [GET]


admin_subcontractors_home:
    pattern: admin/subcontractors

    defaults:
        component: components\subcontractors\SubcontractorsComponent
        controller: components\subcontractors\controllers\SubcontractorsController
        model: components\subcontractors\models\SubcontractorModel
        method: index
        view: extensions\angular\views\AngularTemplateView
        viewKey: admin_subcontractors_home
        datasource: datasource1
        langFiles: 
            - 'app/locales/*/website' 
            - 'src/components/subcontractors/locales/*/Subcontractors'       
    methods: [GET]
    

admin_subcontractors_edit:
    pattern: admin/subcontractors/*

    defaults:
        component: components\subcontractors\SubcontractorsComponent
        controller: components\subcontractors\controllers\SubcontractorsController
        model: components\subcontractors\models\SubcontractorModel
        method: edit
        view: core\views\TemplateView
        viewKey: admin_subcontractors_edit
        datasource: datasource1
        langFiles: 
            - 'src/components/subcontractors/locales/*/Navigation'  
    methods: [GET]
        
        
admin_subcontractors_save:
    pattern: admin/subcontractors/*
    listeners:
        - { 'event': 'response_start', 'listener': 'core\eventlisteners\LoadListListener', 'datasource': 'datasource1', 'class': 'components\contacts\models\ContactTypeModel', 'cacheKey': 'ContactTypes'}
    defaults:
        component: components\subcontractors\SubcontractorsComponent
        controller: components\subcontractors\controllers\SubcontractorsController
        model: components\subcontractors\models\SubcontractorModel
        method: save
        view: core\views\JSONView
        viewKey: admin_subcontractors_save
        datasource: datasource1
    methods: [POST]
        
