
# USER CONTEXT MENU - DROPDOWN ON THE RIGHT
admin_home:
    text_key: 'ADMIN_HOME'
    pattern: '/admin/home'
    section: usermenu
    display_roles:
        - IS_ADMIN
        - IS_ADMINISTRATOR
        - IS_STAFF

super_user_home:
    text_key: 'SUPER_USER_HOME'
    pattern: '/super/home'
    section: usermenu
    display_roles:
        - IS_SUPER_USER
    children:
        admin_workperformed:
            active: true
            text_key: 'ADMIN_WORKPERFORMED'
            pattern: '/admin/workperformed/0/20'
            display_roles:
              - IS_ADMINISTRATOR
              - IS_PROJECT_MANAGER
              - IS_PM_ASSISTANT
              - IS_ACCOUNTING

admin_contactus:
    text_key: 'ADMIN_CONTACTUS'
    pattern: '/admin/contact/0/20'
    section: usermenu
    display_roles:
        - IS_ADMIN
        - IS_ADMINISTRATOR
        - IS_STAFF

admin_notifications:
    active: true
    text_key: 'ADMIN_NOTIFICATIONS'
    pattern: '/admin/notifications/0/20'
    section: usermenu
    display_roles:
        - IS_ADMINISTRATOR
        - IS_STAFF

admin_messages:
    active: true
    text_key: 'ADMIN_MESSAGES'
    pattern: '/admin/messaging/0/20'
    section: usermenu
    display_roles:
        - IS_ADMINISTRATOR
        - IS_STAFF
    children:
        messages_listall:
            text_key: 'ADMIN_MESSAGES_LIST_ALL'
            pattern: '/admin/messages/0/20'
            display_roles:
                - IS_STAFF

admin_reminders:
    active: true
    text_key: 'ADMIN_REMINDERS'
    pattern: '/admin/reminders/0/20'
    section: usermenu
    display_roles:
        - IS_STAFF


admin_cms:
    active: true
    text_key: 'ADMIN_CMS'
    pattern: '/admin/cms/pages/0/20'
    section: usermenu
    display_roles:
        - IS_ADMINISTRATOR
        - IS_EDITOR
    children:
        admin_cms_list_all:
            active: true
            text_key: 'ADMIN_CMS_LIST_ALL_PAGES'
            pattern: '/admin/cms/pages/0/20'
            display_roles:
                - IS_ADMINISTRATOR
                - IS_EDITOR
        admin_cms_add_new:
            active: true
            text_key: 'ADMIN_CMS_ADD_NEW_PAGE'
            pattern: '/admin/cms/pages/0'
            display_roles:
                - IS_ADMINISTRATOR
                - IS_EDITOR
        admin_cms_list_all_sections:
            active: true
            text_key: 'ADMIN_CMS_LIST_ALL_SECTIONS'
            pattern: '/admin/cms/sections/0/20'
            display_roles:
                - IS_ADMINISTRATOR
                - IS_EDITOR
        admin_cms_list_all_blogs:
            active: true
            text_key: 'ADMIN_CMS_LIST_ALL_BLOGS'
            pattern: '/admin/cms/blogs/0/20'
            display_roles:
                - IS_ADMINISTRATOR
                - IS_EDITOR
        admin_cms_add_new_blog:
            active: true
            text_key: 'ADMIN_CMS_ADD_NEW_BLOGS'
            pattern: '/admin/cms/blogs/0'
            display_roles:
                - IS_ADMINISTRATOR
                - IS_EDITOR

admin_events:
    active: true
    text_key: 'ADMIN_EVENTS'
    pattern: '/admin/events/0/20'
    section: usermenu
    display_roles:
        - IS_ADMINISTRATOR
        - IS_EDITOR
        - IS_STAFF
    children:
        events_list_all:
            active: true
            text_key: 'ADMIN_EVENTS_LIST_ALL'
