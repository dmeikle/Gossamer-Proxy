            display_roles:
                - IS_ADMINISTRATOR
                - IS_EDITOR
                - IS_STAFF
        events_list_all_prospects:
            active: true
            text_key: 'ADMIN_EVENTS_LIST_ALL_PROSPECTS'
            pattern: '/admin/events/eventprospects/0/20'
            display_roles:
                - IS_ADMINISTRATOR
                - IS_EDITOR
