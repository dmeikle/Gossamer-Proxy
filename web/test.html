<html ng-app="staff">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="javascript" src="/js/bootstrap/bootstrap.min.js"></script>
    </head>
    <body>
        
        <div ng-controller="StaffController as manager">
            
            <div ng-repeat="staff in manager.items">
                <div>{{staff.email}}</div>
                <h3>{{staff.lastname}}, {{staff.firstname}}</h3>
                <div>{{staff.title}}</div>  
                <div>{{staff.lastLogin}}</div>    
                <div>{{staff.mobile}}</div>  
                <div>{{staff.status}}</div>  
                <div>{{staff.telephone}}</div>  
                <button ng-show="staff.editable">Edit</button>
            </div>
        </div>
        <script language="javascript" src="/js/angular/angular.min.js"></script>
        <script language="javascript" src="/js/angular/app.js"></script>
        <img src="/images/theme/china.png">
    </body>
</html>
